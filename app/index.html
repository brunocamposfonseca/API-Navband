<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>API NavBand</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cambay:ital,wght@0,400;0,700;1,400;1,700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap');

        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        html,
        body {
            height: 100%;
            width: 100%;
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        div {
            width: 50%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 1.25rem;
        }

        h1{
            font-family: "Cambay", sans-serif;
            color: #003A91; 
        }

        p{
            font-family: "Inter", sans-serif;
        }
    </style>
</head>
<body>
    <div>
        <h1>ÁREA RESTRITA ⚠️</h1>
        <p>Você não pode estar aqui... você sabia desde o começo que essa área era restrita, e agora, você sofrerar as
            consequências. Se não quiser saber o que irá acontecer com você se você insistir em adentrar nesse recinto
            proibido, vá para o <a href="http://localhost/website">Dashboard Administrativo</a></p>
    </div>
</body>
</html>
